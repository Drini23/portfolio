<!-- projects/templates/projects/project_detail.html -->

{% extends "base.html" %}

{% block page_content %}
<h1>{{ project.title }}</h1>
<div class="row">
    <div class="col-md-8">
        {% if project.image %}
            <img src="{{ project.image.url }}" width="50%">
        {% endif %}
    </div>
    

    <div class="col-md-4">
        <h5>About the project:</h5>
        <p>{{ project.description }}</p>
        <br>
        <h5>Technology used:</h5>
        <p>{{ project.technology }}</p>
        {% if project.github_url %}
            <h3><a href="{{ project.github_url }}">GitHub</a></h3>
        {% endif %}
        <h3><a href="{% url 'home' %}">Home</a></h3>
    </div>
</div>

{% endblock page_content %}tent
